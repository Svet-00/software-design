  gitalk:
    clientID    : 84c5accecf9e9912bb30
    clientSecret: ${COMMENTS_SECRET}
    repository  : software-design-comments
    owner       : Svet-00
    admin: # Github repo owner and collaborators, only these guys can initialize github issues, IT IS A LIST.
      - Svet-00
      - rupikz



plugins:
  - jekyll-github-metadata

