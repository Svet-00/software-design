encoding: UTF-8
lang: en

title: Software Design
email: swetozar.volkov@yandex.ru
description: >- # this means to ignore newlines until "baseurl:"
  My personal notes and abstracts on software design

domain: svet-00.github.io
url: https://svet-00.github.io
baseurl: /software-design

github_username:  Svet-00


remote_theme: kitian616/jekyll-TeXt-theme

sources: bootcdn # bootcdn (default), unpkg

text_skin: default # "default" (default), "dark", "forest", "ocean", "chocolate", "orange"

toc:
  selectors: h1,h2

# Mathjax
mathjax: true
mathjax_autoNumber: true

# Mermaid
mermaid: true

# Chart
chart: true

repository: username/repo-name
repository_tree: main

comments:
